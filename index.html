<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmeto Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-cart">
                <a href="#" class="search-icon">Search</a>
                <a href="#" class="cart-icon">Cart</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h1>Your Cart</h1>
            <div class="cart-container" id="cart-container">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-totals" id="cart-totals">
                <!-- Cart totals will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="feature-icons">
                <div class="feature-item">
                    <img src="assets/quality-icon.png" alt="Quality Icon">
                    <p>High Quality</p>
                    <p>crafted from top materials</p>
                </div>
                <div class="feature-item">
                    <img src="assets/warranty-icon.png" alt="Warranty Icon">
                    <p>Warranty Protection</p>
                    <p>Over 2 years</p>
                </div>
                <div class="feature-item">
                    <img src="assets/shipping-icon.png" alt="Shipping Icon">
                    <p>Free Shipping</p>
                    <p>Order over 150 â‚¹</p>
                </div>
                <div class="feature-item">
                    <img src="assets/support-icon.png" alt="Support Icon">
                    <p>24 / 7 Support</p>
                    <p>Dedicated support</p>
                </div>
            </div>
        </div>
    </footer>



    <script src="script.js"></script>

</body>

</html>
